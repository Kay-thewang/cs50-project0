<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!--link to css-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--header start-->
        <div class="header">
            <div class="header-links">
                <a href="image.html">Google Images</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>
        <!--header end-->


        <!--search contianer start-->
        <div class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="googlelogo">
            <form action="https://google.com/search">
                <div class="search-field">
                    <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                    <input type="text" name="q">
                </div>

            <input type="submit" value="Google Search">
            <input type="submit" name="btnI" value="I'm feeling lucky">
            </form>
        </div>
        <!--search contianer end-->

    </body>
</html>
