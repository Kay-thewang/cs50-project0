<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
        <!--set viewport with-->
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--header start-->
        <div class="header">
            <div class="header-links">
                <a href="search.html">Go back to Google</a>
            </div>

        </div>
        <!--header end-->
        <!--search container start-->
        <div class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="googlelogo">
            
            <div class=logo-subtext>
                <span>images</span>
            </div>
        
        <form action="https://google.com/search">

            <div class="search-field">

            <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
            </div>

            <input type="hidden" name="tbm" value="isch">


        </form>
        </div>
        <!--search container end-->
    </body>
</html>
