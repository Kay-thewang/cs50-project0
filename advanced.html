<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <!--set viewport with-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--link to css-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--header start-->
        <div class="header-advanced">

            <div class="header-advanced-logo">
                <a href="search.html">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="google logo">
                </a>
            </div>

            <div class="header-links">
                <a href="search.html">Go back to Google</a>    
            </div>

        </div>
        <!--header end-->

        <!--appbar star-->
        <div class="appbar">
            <label>
                Advanced Search
            </label>
        </div>

        <div class="separator-line"></div>
        <!--appbar end-->

        <!--search container start-->
        <div class="advanced-search-container">

            <form action="https:www.google.com/search" method="GET">

                <label>Find pages with...</label>
                
                <div class="form-group">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                    <div class="clarification">
                        Type the important words: <span class="monospace">tri-colour rat terrier</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_q">
                    <div class="clarification">
                        Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>any of these words: </label>
                    <input type="text" name="as_oq">
                    <div class="clarification">
                        Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                    <div class="clarification">
                        Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                    </div>
                </div>

                <div class="form-group">
                    <label></label>
                    <div class="right-align">
                        <input type="submit" class="blue-button" value="Advanced Search">
                    </div>
                </div>

            </form>

        </div>
        <!--search container end-->
